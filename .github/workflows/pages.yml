name: Build & Deploy Jekyll (with Scholar) to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      # ---- Preflight: parse BibTeX (fails early if .bib has syntax errors)
      - name: "Preflight: parse BibTeX"
        run: |
          bundle exec ruby -e "require 'bibtex'; \
            b = BibTeX.open('_bibliography/references.bib'); \
            b.each{|e|}; \
            puts(\"BibTeX parsed OK: #{b.size} entries\")"
      # ----

      - name: Build site (loads jekyll-scholar)
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
